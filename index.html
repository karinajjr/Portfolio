<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/public/Logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zerda Jursinova</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

      #cursor {
        pointer-events: none;
        transition: transform 0ms ease, background-color 0ms ease;
      }

    </style>
  </head>
  <body >

    <div id="cursor" class="fixed top-0 left-0 w-3 h-3 bg-black rounded-full z-50"></div>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <script>
      const cursor = document.getElementById('cursor');

      document.addEventListener('mousemove', e => {
        cursor.style.transform = `translate(${e.clientX - 10}px, ${e.clientY - 10}px)`;
      });

    </script>
  </body>
</html>
